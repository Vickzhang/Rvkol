{% extends "base-dashbord.html" %} {% block main %}

<div class="container">

    <nav class="navbar navbar-DetailTab">
        <ul class="nav list-unstyled list-inline">
            <li class=" col-xs-6 col-md-3"><a href="/ad-dashbord" class="list-group-item">广告管理</a></li>
            <li class=" col-xs-6 col-md-3"><a href="/ad-add" class="list-group-item active">添加广告</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-12">

            <div class="DetailsContext-Box">
                <div class="DetailsContext-Title">基础信息</div>
                <h2 class="Detailscontext-SubTitle">广告信息</h2>
                <ul class="row list-unstyled">
                    <li class="col-xs-12 col-md-6">
                        <label>文章ID：</label>
                        <input id="adID"></input>
                    </li>
                    <li class="col-xs-12 col-md-6">
                        <label>广告标题：</label>
                        <input id="adName"></input>
                    </li>
                

                    <li class="col-xs-12 col-md-6">
                            <label>广告链接：</label>
                            <input id="adLink"></input>
                        </li>


                    <li class="col-xs-12 col-md-6">
                            <label>广告类型：</label>
                            <!-- class="selectpicker show-tick" -->
                            <select id="adType" class="normalSelect selectpicker show-tick"  data-live-search="true">
                                <option>轮播广告</option>
                                <option>广告位1</option>
                                <option>广告位2</option>
                            </select>
                        </li>
                </ul>



                <h2 class="Detailscontext-SubTitle">广告图片</h2>
                <h5 for="adImage">广告(只能存放单张图片） <a style="font-weight: bold; color:red;" href="http://sm.ms/" target="_Blank">图床链接,在图床上传后复制链接到输入框中即可</a></h5>
                <input id="adImage">
                <br>
                <br>    
                 <div class="row" style="height: 400px">
                    <input id="file-Portrait5" type="file">
                </div>
            


            </div>
            <br>
            <!-- <button id="articleSave" class="btn btn-primary" onclick="save()" data-toggle="modal" data-target="#myModal">提交</button> -->
            <button id="adSave" class="btn btn-primary">提交</button>

        </div>
    </div>





</div>





{% endblock %}
