{% extends "base-dashbord.html" %} {% block main %}

<div class="container">
    <nav class="navbar navbar-DetailTab">
        <ul class="nav list-unstyled list-inline">
                <li class="col-xs-6 col-md-3"><a href="/cars-dashbord" class="list-group-item">车型管理</a></li>
                <li class="col-xs-6 col-md-3"><a href="/cars-add" class="list-group-item">编辑车型</a></li>
                <li class="col-xs-4 col-md-3"><a href="/cars-hot" class="list-group-item active">编辑推荐</a></li>
            </ul>
  </nav>
  <div class="row">

      <div class="col-md-12">
        <div class="page-header">
            <h1>编辑推荐</h1>
        </div>
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="">车型列表</a>
          </li>
        </ul>
        <table class="table">
          <thead>
            <tr>
                <th>ID</th>
                <th>车型标题</th>
                <th>访问量</th>
                <th>是否热门</th>
                <th>操作</th>
            </tr>
          </thead>
          <tbody>
              {% for f in data %}
            <tr>
              <th scope="row">{{f.carID}}</th>
              <td>{{f.carTitle1}}</td>
              <td>{{f.carHot}}</td>
              <td>{{f.isHot}}</td>
              <td>
                <div role="presentation" class="dropdown">
                  <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    操作 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="" onclick="carHot('{{f.carID}}')" >热门</a></li>
                    <li><a href="" onclick="carUnHot('{{f.carID}}')">取消热门</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <nav class="pull-right">
            <ul class="pagination">
              <li class=""><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
              <li class="active"><a href="#">1 </a></li>
              <li class=""><a href="#">2</a></li>
              <li class=""><a href="#">3</a></li>
              <li class=""><a href="#">4</a></li>
              <li class=""><a href="#">5</a></li>
              <li class=""><a href="#"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
          </nav>
      </div>
  </div>


</div>

{% endblock %}
