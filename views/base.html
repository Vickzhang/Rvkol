        html,

        @font-face {
            font-family: "HanYi";
            src: url("/static/fonts/HanYi.woff2") format("woff2"),

                url("/static/fonts/HanYi.ttf") format("truetype"),

            font-style: normal;
        }

        .row {
            overflow: hidden;
        }

        /*非常重要的样式让背景图片100%适应整个屏幕*/
        .bg {
            margin-bottom: 0px;
            display: table;
            width: 100%;
            height: 60%;
            padding: 100px 0;
            text-align: center;
            color: #fff;
            background: url(/static/img/3.jpg) no-repeat bottom center;
            background-color: #000;
            background-size: cover;
            background-position: 0px 0px;
        }

        .welcome {
            width: 80%;
            position: absolute;
            top: 70%;
            left: 10%;
            opacity: 0.9;
            background: #ebeaea;
            color: gray !important;
            font-size: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        button.navbar-toggle {
            background-color: #fbfbfb;
        }

        /*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/
        button.navbar-toggle>span.icon-bar {
            background-color: #dedede
        }

        .menu-bar {
            transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;
            width: 15%;
            position: absolute;
            top: 0%;
            left: 68%;
            margin-top: 20px;
        }

        .menu-bar ul {
            list-style-type: none;
            padding-left: 0px;
        }

        .menu-bar a {
            text-decoration: none;
            color: black;
            font-size: 2.5rem;
            background: #ebeaea !important;
            color: gray !important;
            opacity: 0.9;

            font-family: HanYi;

        }

        .menu-bar li {
            border: #d1c7c7bb solid 1px;
            line-height: 2.6rem;
        }



        .menu-bar a:hover {
            color: #25c6fc !important;
            background: transparent;
            outline: 0
        }

        .menu-bar a {
            transition: color 0.5s ease-in-out;
        }



        .menu {
            display: block;
            opacity: 0;
            text-align: center;
            background: #ebeaea;
            color: gray !important;
        }

        @media screen and (max-width: 1120px) {
            .menu {
                opacity: 0.9;
            }

            .menu-bar {
                width: 35%;
                left:50%;
            }
            .menu-bar a {
                font-size: 1.6rem;
            }
            .menu-bar li {
                line-height: 1.8rem;
            }
            .bg{
                height: 40%;
            }
        }
        .menu-btn:hover+.menu,
        .menu:hover {
            opacity: 0.9;
        }
        /* 显示下拉菜单 */
        .menu-item {
            line-height: 30px;
            padding: 0 10px;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-left: 1px solid #ddd;
            cursor: pointer;
        }

        .menu-item:first-child {
            border-top: 1px solid #ddd;
        }

        .menu-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
