{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="col-md-12">

            <div class="cars-list">
                <div class="section-header header2 h-default2">
                <div class="box">
                  <h2>{{subTitle}}</h2>
                  <span class="header-note1" id="styleTotal">共 {{data.count}}个结果</span>
                </div>                
              </div>
              <div class="row" id="divContent">            
                {% for f in data.rows %}
                <a href="/articleDetails/{{f.articleID}}" class="row list-group-item" style="margin-left: 0px;margin-right: 0px;">
                  <div class="col-md-3">
                      <img class="img-responsive" src="{{f.articleTitleImage}}" alt="">
                  </div>
                  <div>
                          <h3>{{f.articleTitle}}</h2>
                          <span>作者:{{f.articleZuozhe}}</span>
                          <span>时间:{{f.updatedAt}}</span>
                  </div>                                            
                </a>
                {% endfor %}                 
              </div>
            </div>
            

          <div>
              <ul class="pagination" id="pagination">
              </ul>
              <input type="hidden" id="PageCount" runat="server" value="{{data.count}}" />
              <input type="hidden" id="PageSize" runat="server" value="20" />
              <input type="hidden" id="countindex" runat="server" value="8"/>
              <input type="hidden" id="currentPage" runat="server" value="{{currentPage}}"/>
              <input type="hidden" id="leixing" runat="server" value="{{leixing}}"/>
              <!--设置最多显示的页码数 可以手动设置 默认为7-->
              <input type="hidden" id="visiblePages" runat="server" value="5" />
          </div>
          <script src="/static/js/myPage.js" type="text/javascript"></script>
            
            
    </div>
</div>
{% endblock %}
