<!-- 用于防止页面跳转 -->
<iframe name="frame1" frameborder="0" id="frame" style="display:none;"></iframe>
<iframe name="frame2" frameborder="0" id="frame" style="display:none;"></iframe>
<script type="text/javascript">
    function upload() {
        $("#form1").submit();
        var t = setInterval(function() {
            //获取iframe标签里body元素里的文字。即服务器响应过来的"上传成功"或"上传失败"
            var word = $("iframe[name='frame1']").contents().find("body").text();
            if (word != "") {
                alert(word);        //弹窗提示是否上传成功
                clearInterval(t);   //清除定时器
            }
        }, 1000);
    }
</script>
